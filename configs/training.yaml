training:
  seed: 42
  dataset_name: "tilda" # Active dataset
  num_epochs: 50
  num_epochs: 50
  batch_size: 16 # Reduced from 32 to fix CUDA OOM on 6GB GPU with other apps running
  device: "cuda" # or "cpu"
  
  optimizer:
    name: "AdamW"
    lr: 0.001
    weight_decay: 1.0e-4
    betas: [0.9, 0.999]
    
  scheduler:
    name: "CosineAnnealingLR"
    T_max: 50
    eta_min: 1.0e-6
    
  loss:
    name: "FocalLoss" # Using FocalLoss due to severe class imbalance (good >> defects)
    label_smoothing: 0.0
    
  checkpointing:
    save_dir: "checkpoints"
    save_best_only: True
    monitor: "val_acc"
    mode: "max"
    
  logging:
    log_dir: "runs"
    tensorboard: True
    console_interval_steps: 10
